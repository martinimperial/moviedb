{% extends "base.html" %}

{% block body %}

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
					<li>{{ message }}
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}

	<form action="{{ save_city_link }}" method="post">
		<p>
			City:<br>
			<input name="city">
		</p>
		<p>
			Country Id:<br>
			<input name="country_id">
		</p>
		<p>
			<input type="submit" value="Create City"/>
		</p>
	</form>
	<a href="{{ index_city_link }}">Back</a>
{% endblock %}
